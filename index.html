<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Papier Ciseaux</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="containerTitle">
            <img src="./images/logo.svg" alt="Titre Rock Paper Scissors">
            <div class="tableScore">
                <h4>SCORE</h4>
                <span>0</span>
            </div>
        </div>
    </header>
    <main>
        <div class="containerGame">
            <img src="./images/bg-triangle.svg" alt="triangle">

            <button type="button" class="paper">
                <img src="./images/icon-paper.svg" alt="paper">
            </button>
            <button class="scissor">
                <img src="./images/icon-scissors.svg" alt="scissor">
            </button>
            <button class="rock">
                <img src="./images/icon-rock.svg" alt="rock">
            </button>
        </div>
        <button class="rulesBtn">RULES</button>
        <div class="rules">
            <span class="close">X</span>
            <img class="rulesImg" src="./images/rules.PNG" alt="rules">
        </div>




    </main>
    <script src="./index.js"></script>
</body>

</html>
